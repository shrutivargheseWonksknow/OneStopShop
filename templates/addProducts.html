<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>One Stop Shop</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid justify-content-center" style="background-color:orange">
      <h1 class="display-3 text-center">Add Products</h1>
      <div class="col-md-12 text-center">
      <a href="/" ><button class="btn btn-primary">GO BACK</button></a>
      </div>
    </div>

  <form method="POST">
    <form>
      <div class="container">
    <div class="form-row">
      <div class="col">
        <input type="text" class="form-control" name="title"placeholder="Title">
      </div>
      <div class="col">
        <input type="text" class="form-control" name="description" placeholder="Description">
      </div>
      <div class="col">
        <input type="text" class="form-control" name="price" placeholder="Price">
      </div>
      <div class="col">
        <input type="text" class="form-control" name="unit" placeholder="unit">
      </div>
      <div class="col">
        <input type="text" class="form-control" name="link" placeholder="Image Link">
      </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
    </div>
      </div>
</form>
  </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
